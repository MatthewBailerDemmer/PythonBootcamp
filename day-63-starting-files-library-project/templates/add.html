<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="{{ url_for('add')}}" method="POST">
      <label>Book Name</label>
      <input type="text" name="book_name" required/>
      <label>Book Author</label>
      <input type="text" name="book_author" required />
      <label>Rating</label>
      <select name="rating">
        <option value="★">★</option>
        <option value="★★">★★</option>
        <option value="★★★">★★★</option>
        <option value="★★★★">★★★★</option>
        <option value="★★★★★">★★★★★</option>
      </select>
      <button type="submit">Add Book</button>
    </form>
  <a href="{{ url_for('home') }}">See all the books</a>
  </body>
</html>
